<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Vue JS - First Example</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div id="app">
        <!-- Show variable 'message' -->
        <h1>{{message}}</h1>
        
        <!-- Loop over an array example -->
        <h2>New tasks</h2>
        <ul>
            <li v-for="task in tasks">
                <span v-text="task.title"></span>
                <small v-if="task.completed" class="completed-task">DONE</small>
                <small v-else class="not-completed-task">Not done yet</small>
            </li>
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: "#app",
            data: {
                message: "Hello, World!",
                tasks: [
                    {
                        title: "Read about Azure Functios",
                        completed: true,
                    },
                    {
                        title: "Introduction to Azure IoT Hub",
                        completed: true
                    },
                    {
                        title: "Create an Azure Function example",
                        completed: false
                    }
                ]
            }
        });
    </script>
    
</body>
</html>
